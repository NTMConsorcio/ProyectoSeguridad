<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragments/header :: header}"></head>
<body class="sb-nav-fixed">
<nav th:insert="~{fragments/upperNavbar :: upperNavbar}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments/sideNavbar :: sideNavbar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <h1 class="mt-4">Direcci贸n</h1>
                <ol class="breadcrumb mb-4 mt-4">
                    <li class="breadcrumb-item"><a th:href="@{/inicio}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Actual</li>
                </ol>
                <div th:if="${mensajeError != null}" class="card mb-4">
                    <div class="card-body">
                        <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}"
                             role='alert'></div>
                    </div>
                </div>
                <form th:action="@{/direccion/aceptarEdit}" method="post" th:object="${direccion}">
                    <input type="hidden" name="id" th:value="${direccion.id}">
                    <div class="mb-3">
                        <label for="calle" class="form-label">Calle</label>
                        <input type="text" class="form-control" id="calle" th:field="*{calle}"
                               th:disabled="${isDisabled}" aria-describedby="calleHelp">
                        <div id="calleHelp" class="form-text">Ingrese la calle.</div>
                    </div>
                    <div class="mb-3">
                        <label for="numeracion" class="form-label">Numeraci贸n</label>
                        <input type="text" class="form-control" id="numeracion" th:field="*{numeracion}"
                               th:disabled="${isDisabled}" aria-describedby="numeracionHelp">
                        <div id="numeracionHelp" class="form-text">Ingrese la numeraci贸n.</div>
                    </div>
                    <div class="mb-3">
                        <label for="latitud" class="form-label">Latitud</label>
                        <input type="text" class="form-control" id="latitud" th:field="*{latitud}"
                               th:disabled="${isDisabled}" aria-describedby="latitudHelp">
                        <div id="latitudHelp" class="form-text">Ingrese la latitud.</div>
                    </div>
                    <div class="mb-3">
                        <label for="longitud" class="form-label">Longitud</label>
                        <input type="text" class="form-control" id="longitud" th:field="*{longitud}"
                               th:disabled="${isDisabled}" aria-describedby="longitudHelp">
                        <div id="longitudHelp" class="form-text">Ingrese la longitud.</div>
                    </div>
                    <div class="mb-3">
                        <label for="localidadIn" class="form-label">Localidad</label>
                        <select id="localidadIn" class="form-select mb-3" th:disabled="${isDisabled}" aria-label="Seleccionar localidad" th:field="*{localidad.id}">
                            <option value="" th:text="'Seleccione opci贸n...'" selected></option>
                            <option th:each="localidad : ${localidades}" th:value="${localidad.id}" th:text="${localidad.nombre}">Option</option>
                        </select>
                    </div>
                    <button type="submit" th:disabled="${isDisabled}" class="btn btn-success">Aceptar</button>
                    <a th:href="@{list}" class="btn btn-danger" role="button">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
