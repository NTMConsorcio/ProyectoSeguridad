<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragments/header :: header}"></head>
<body class="sb-nav-fixed">
<nav th:insert="~{fragments/upperNavbar :: upperNavbar}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments/sideNavbar :: sideNavbar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <h1 class="mt-4">Contactos Telef贸nicos</h1>
                <ol class="breadcrumb mb-4 mt-4">
                    <li class="breadcrumb-item"><a th:href="@{/inicio}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Actual</li>
                </ol>
                <div th:if="${mensajeError != null}" class="card mb-4">
                    <div class="card-body">
                        <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}"
                             role='alert'></div>
                    </div>
                </div>
                <form th:action="@{/contactoTelefonico/aceptarEdit}" method="post" th:object="${contactoTelefonico}">
                    <input type="hidden" name="id" th:value="${contactoTelefonico.id}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" th:field="*{email}"
                               th:disabled="${isDisabled}" aria-describedby="correoHelp">
                        <div id="correoHelp" class="form-text">Ingrese el correo electr贸nico.</div>
                    </div>
                    <div class="mb-3">
                        <label for="observacion" class="form-label">Observaci贸n</label>
                        <input type="text" class="form-control" id="observacion" th:field="*{observacion}"
                               th:disabled="${isDisabled}" aria-describedby="observacionHelp">
                        <div id="observacionHelp" class="form-text">Ingrese observaci贸n.</div>
                    </div>
                    <button type="submit" th:disabled="${isDisabled}" class="btn btn-success">Aceptar</button>
                    <a th:href="@{list}" class="btn btn-danger" role="button">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
