<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragments/header :: header}"></head>
<body class="sb-nav-fixed">
<nav th:insert="~{fragments/upperNavbar :: upperNavbar}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments/sideNavbar :: sideNavbar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <h1 class="mt-4" th:text="${isEditMode ? 'Modificar Planilla' : 'Crear Planilla'}">Planilla</h1>
                <ol class="breadcrumb mb-4 mt-4">
                    <li class="breadcrumb-item"><a th:href="@{/inicio}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Actual</li>
                </ol>
                <div th:if="${mensajeError != null}" class="card mb-4">
                    <div class="card-body">
                        <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}"
                             role='alert'></div>
                    </div>
                </div>

                <form th:action="@{/planillaHoraria/aceptarEdit}" method="post" th:object="${planilla}">
                    <input type="hidden" name="id" th:value="${planilla.id}">
                    <div class="mb-3">
                        <label for="empleado" class="form-label">Empleado</label>
                        <select class="form-select" id="empleado" th:name="idEmpleado">
                            <option value="" disabled selected>Seleccione un empleado</option>
                            <option th:each="empleado : ${empleados}"
                                    th:value="${empleado.id}"
                                    th:text="${empleado.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="entrada" class="form-label">Entrada</label>
                        <input type="datetime-local" class="form-control" id="entrada" th:field="*{entrada}"
                               th:disabled="${isDisabled}" aria-describedby="entradaHelp">
                        <div id="entradaHelp" class="form-text">Ingrese hora y fecha de entrada.</div>
                    </div>
                    <div class="mb-3">
                        <label for="salida" class="form-label">Salida</label>
                        <input type="datetime-local" class="form-control" id="salida" th:field="*{salida}"
                               th:disabled="${isDisabled}" aria-describedby="salidaHelp">
                        <div id="salidaHelp" class="form-text">Ingrese hora y fecha de salida.</div>
                    </div>
                    <div class="mb-3">
                        <label for="estadoAsistencia" class="form-label">Estado Asistencia</label>
                        <select class="form-select" id="estadoAsistencia" th:field="*{estadoAsistencia}">
                            <option value="" disabled selected>Seleccione un estado de asistencia</option>
                            <option th:each="estado : ${estadosAsistencia}"
                                    th:value="${estado.name()}"
                                    th:text="${#strings.capitalize(estado.name().toLowerCase())}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" th:disabled="${isDisabled}" class="btn btn-success">Aceptar</button>
                    <a th:href="@{list}" class="btn btn-danger" role="button">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
