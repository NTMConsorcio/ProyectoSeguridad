<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragments/header :: header}"></head>
<body class="sb-nav-fixed">
<nav th:insert="~{fragments/upperNavbar :: upperNavbar}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments/sideNavbar :: sideNavbar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <h1 class="mt-4">Cuenta Correo</h1>
                <ol class="breadcrumb mb-4 mt-4">
                    <li class="breadcrumb-item"><a th:href="@{/inicio}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Actual</li>
                </ol>
                <div th:if="${mensajeError != null}" class="card mb-4">
                    <div class="card-body">
                        <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}"
                             role='alert'></div>
                    </div>
                </div>
                <form th:action="@{/cuentaCorreo/aceptarEdit}" method="post" th:object="${cuentaCorreo}">
                    <input type="hidden" name="id" th:value="${cuentaCorreo.id}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="correo" th:field="*{correo}"
                               th:disabled="${isDisabled}" aria-describedby="correoHelp">
                        <div id="correoHelp" class="form-text">Ingrese el correo de la cuenta de correo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Clave</label>
                        <input type="text" class="form-control" id="clave" th:field="*{clave}"
                               th:disabled="${isDisabled}" aria-describedby="claveHelp">
                        <div id="claveHelp" class="form-text">Ingrese la clave de la cuenta de correo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="puerto" class="form-label">Puerto</label>
                        <input type="text" class="form-control" id="puerto" th:field="*{puerto}"
                               th:disabled="${isDisabled}" aria-describedby="puertoHelp">
                        <div id="puertoHelp" class="form-text">Ingrese el puerto.</div>
                    </div>
                    <div class="mb-3">
                        <label for="smtp" class="form-label">SMTP</label>
                        <input type="text" class="form-control" id="smtp" th:field="*{smtp}"
                               th:disabled="${isDisabled}" aria-describedby="smtpHelp">
                        <div id="smtpHelp" class="form-text">Ingrese el SMTP.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" th:disabled="${isDisabled}" th:field="*{tls}" id="tls">
                        <label class="form-check-label" for="tls">¿TLS?</label>
                    </div>
                    <div class="mb-3">
                        <label for="empresaIn" class="form-label">Empresa</label>
                        <select id="empresaIn" class="form-select mb-3" th:disabled="${isDisabled}" aria-label="Seleccionar empresa" th:field="*{empresa.id}">
                            <option value="" th:text="'Seleccione opción...'" selected></option>
                            <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nombre}">Option</option>
                        </select>
                    </div>
                    <button type="submit" th:disabled="${isDisabled}" class="btn btn-success">Aceptar</button>
                    <a th:href="@{list}" class="btn btn-danger" role="button">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
