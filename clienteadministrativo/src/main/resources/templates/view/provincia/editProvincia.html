<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragments/header :: header}"></head>
<body class="sb-nav-fixed">
<nav th:insert="~{fragments/upperNavbar :: upperNavbar}"></nav>
<div id="layoutSidenav">
    <div th:insert="~{fragments/sideNavbar :: sideNavbar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <h1 class="mt-4">Provincia</h1>
                <ol class="breadcrumb mb-4 mt-4">
                    <li class="breadcrumb-item"><a th:href="@{/inicio}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Actual</li>
                </ol>
                <div th:if="${mensajeError != null}" class="card mb-4">
                    <div class="card-body">
                        <div th:if="${mensajeError != null}" class='alert alert-danger' th:text="${mensajeError}"
                             role='alert'></div>
                    </div>
                </div>
                <form th:action="@{/provincia/aceptarEdit}" method="post" th:object="${provincia}">
                    <input type="hidden" name="id" th:value="${provincia.id}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                               th:disabled="${isDisabled}" aria-describedby="nombreHelp">
                        <div id="nombreHelp" class="form-text">Ingrese el nombre de la provincia.</div>
                    </div>
                    <div class="mb-3">
                        <label for="paisIn" class="form-label">País</label>
                        <select id="paisIn" class="form-select mb-3" th:disabled="${isDisabled}" aria-label="Seleccionar pais" th:field="*{pais.id}">
                            <option value="" th:text="'Seleccione opción...'" selected></option>
                            <option th:each="pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}">Option</option>
                        </select>
                    </div>
                    <button type="submit" th:disabled="${isDisabled}" class="btn btn-success">Aceptar</button>
                    <a th:href="@{list}" class="btn btn-danger" role="button">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{js/scripts.js}"></script>
</body>
</html>
